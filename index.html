<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class=" flex justify-center items-center bg-yellow h-screen w-screen">
        <div id="card"
            class="flex flex-col items-center lg:w-2/5 md:w-6/12 w-8/12   bg-white pt-8 rounded-2xl border-t-2 border-black border-b-2 ">
            <div class="mb-5 ">
                <img src="assets/images/illustration-article.svg" alt="" class="rounded-lg flex-1">
            </div>
            <div class="flex w-10/12 mb-2">
                <div class="w-22 pl-4 pr-4 rounded-lg  bg-yellow">
                    <button class="pt-2 pb-2 text-black font-black font font-sans">Learning</button>
                </div>
            </div>
            <div class="flex w-10/12 mb-4">
                <div class="w-22 ">
                    <p class="">Published 21 Dec 2023</p>
                </div>
            </div>
            <div class="flex w-10/12 mb-4">
                <div class="w-22  group ">
                    <h1
                        class=" text-lg font-black tracking-widest group-hover:scale-100 group-hover:-translate-x-2 group-hover:-translate-y-1 group-hover:text-yellow">
                        HTML& CSS foundations</h1>
                </div>
            </div>
            <div class="flex w-10/12 mb-6">
                <div class="w-22  text-grey  ">
                    <p class="">These languages are thebackbone of every website,defining structure,content and
                        presentation</h1>
                </div>
            </div>
            <div class="flex w-10/12 mb-6 items-center space-x-4">
                <div class="w-22  text-grey  ">
                    <img src="assets/images/image-avatar.webp" alt="">
                </div>
                <span class="font-black">Greg Hooger</span>
            </div>


        </div>

    </div>
</body>

</html>
